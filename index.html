<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <section id="title">
      <div id="banner_contents">
        <h1>League of Legends Randomizer<h1>
        <h2>Select a filter below and click randomize to generate a champion.</h2>
      </div>
    </section>
    <section id="sortbox">
      <div id="sorting">
        <div class="picture">
          <img alt="Top Lane" src="images/top.png">
          <button class="button" onclick="SetCurrentSort('Top')">Top</button>
        </div>
        <div class="picture">
          <img alt="Mid Lane" src="images/middle.png">
          <button class="button" onclick="SetCurrentSort('Middle')">Middle</button>
        </div>
        <div class="picture">
          <img alt="Bot Lane" src="images/bot.png">
          <button class="button" onclick="SetCurrentSort('Bottom')">Bottom</button>
        </div>
        <div class="picture">
          <img alt="Support" src="images/support.webp">
          <button class="button" onclick="SetCurrentSort('Support')">Support</button>
        </div>
        <div class="picture">
          <img alt="Jungle" src="images/jungle.png">
          <button class="button" onclick="SetCurrentSort('Jungle')">Jungle</button>
        </div>
        <div class="picture">
          <img alt="All" src="images/fill.png">
          <button class="button" onclick="SetCurrentSort('All')">All</button>
        </div>
      </div>
      <div class="bottom">
        <h1>You are sorting by:</h1>
        <h2 id="SortText">All</h2>
      </div> 
    </section>
    <section id="footer">
      <h1>Ready? Click Randomize!</h1>
      <button class="button" onclick="randomizeChamp('any')">Randomize!</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
